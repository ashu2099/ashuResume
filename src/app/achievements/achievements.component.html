<div class="section-title">achievements</div>

<div class="ach-section mb-3" *ngFor="let a of achievements">
  <div class="ach-title fz-1 d-flex justify-content-between">
    <div>
      <div>{{ a.description }}</div>
      <div class="color-theme">{{ a.link }}</div>
    </div>
    <div>{{ a.time }}</div>
  </div>
</div>
